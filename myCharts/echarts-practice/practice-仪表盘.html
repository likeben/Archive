<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts-仪表盘</title>
    <script src="echart2/echarts-all.js"></script>
</head>
<body style="background: #1B1B1B">
<div id="main" style="width: 100%;height: 500px;"></div>
<script>
    window.onload = function() {
        var myChart = echarts.init(document.getElementById('main'));

        var option = {
            toolbox : {
                show : true,
                feature : {
                    color : 'rgba(150,116,166,1)',
                    saveAsImage : {show : true}
                }
            },
            series : [
                {
                    name : '速度 mph',
                    type : 'gauge',
                    radius : 210,
                    max :　120,
                    splitNumber : 12,
                    startAngle : 180,
                    axisLine : {
                        show : false,
                        lineStyle : {
                            color : [[0.5, 'rgba(30,144,255,1)'], [0.75, 'rgba(255,165,0,1)'], [1, 'rgba(255, 0, 0, 1)']]
                        }
                    },
                    axisTick : {
                        length : 14,
                        lineStyle : {
                            width : 3,
                            color : 'rgba(30,144,255,1)',
                            shadowColor : '#fff',
                            shadowBlur : 10
                        }
                    },
                    axisLabel : {
                        textStyle : {
                            color : 'rgba(255, 255, 255, 1)',
                            fontSize : 20,
                            fontWeight : 'bold',
                            shadowColor : '#fff',
                            shadowBlur : 10
                        }
                    },
                    splitLine : {
                        length : 20,
                        lineStyle : {
                            width : 3,
                            color : 'rgba(255, 255, 255, 1)',
                            shadowColor : '#fff',
                            shadowBlur : 10
                        }
                    },
                    pointer : {
                        color : 'auto',
                        width : 5,
                        shadowColor : '#fff',
                        shadowBlur : 15
                    },
                    title : {
                        offsetCenter : [-200, 30],
                        textStyle : {
                            color : 'rgba(255, 255, 255, 1)',
                            fontSize : 30,
                            fontWeight : 'bold',
                            fontStyle : 'italic',
                            shadowColor : '#fff',
                            shadowBlur : 10
                        }
                    },
                    detail : {
                        offsetCenter : [-120, 100],
                        formatter : function(value) {
                            return value.toFixed(2)
                        },
                        shadowColor : '#fff',
                        shadowBlur : 30,
                        textStyle : {
                            color : 'rgba(255, 255, 255, 1)',
                            fontSize : 70,
                            fontWeight : 'bold'
                        }
                    },
                    data : [{name : 'MPH', value : 60}]
                },
                {
                    name : '速度 km/h',
                    type : 'gauge',
                    radius : 100,
                    max : 180,
                    splitNumber : 18,
                    startAngle : 180,
                    axisLine : {
                        show : false
                    },
                    axisTick : {
                        show : false
                    },
                    axisLabel : {
                        formatter : function(value) {
                            if (value % 20 === 0) {
                                return value;
                            }
                        },
                        textStyle : {
                            color : 'rgba(255, 255, 255, 1)',
                            fontSize : 12,
                            fontWeight : 'bold',
                            shadowColor : '#fff',
                            shadowBlur : 15
                        }
                    },
                    splitLine : {
                        length : 15,
                        lineStyle : {
                            width : 3,
                            color : 'rgba(0,255,255,1)',
                            shadowColor : '#fff',
                            shadowBlur : 8
                        }
                    },
                    pointer : {
                        color : '#f00',
                        width : 5
                    },
                    title : {
                        offsetCenter : [-95, 30],
                        textStyle : {
                            color : 'rgba(255, 255, 255, 1)',
                            fontSize : 14,
                            fontWeight : 'bold',
                            fontStyle : 'italic',
                            shadowColor : '#fff',
                            shadowBlur : 10
                        }
                    },
                    detail : {
                        offsetCenter : [-25, 22],
                        formatter : function(value) {
                            return value.toFixed(2)
                        },
                        textStyle : {
                            color : 'rgba(255, 255, 255, 1)',
                            fontSize : 20,
                            fontWeight : 'bold'
                        }
                    },
                    data : [{name : 'km/h', value : 60 * (3 / 2)}]
                }
            ]
        };

        myChart.setOption(option);

        setInterval(function() {
            var num = Math.random() * 120;

            option.series[0].data[0].value = num;
            option.series[1].data[0].value = num * (3 / 2);

            myChart.setOption(option, true)
        }, 1200);
    }
</script>
</body>
</html>
