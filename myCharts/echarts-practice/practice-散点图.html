<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts-散点图</title>
</head>
<body>
<div id="main" style="width: 90%;height: 500px;margin: 50px auto;"></div>
<script src="echart2/echarts-all.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main'));

    ];

        grid : {
            y : 70,
            y2 : 30
        },
        title : {
            text : '地区发展水平',
            subtext : '纯属虚构'
        },
        toolbox : {
            show : true,
            feature : {
                mark : {
                  show : true
                },
                saveAsImage : {
                    show : true,
                    type : 'png'
                },
                dataZoom : {
                    show : true
                },
                dataView : {
                    show : true
                },
                restore : {
                    show : true
                }
            }
        },

            trigger : 'axis',
            formatter : function(params) {
                // console.log(params.value);
                return params.seriesName + ' ' + params.name + '<br >'

                    + '平均寿命: ' + Math.round(params.value[1]) + ' 岁<br >'

                symbol : 'circle',

                    return value[2] * 0.08 + 1

                    normal : {
                        color : function(params) {
                            //console.log(params);
                            if (params.data) {  // 打印出来的第一个不满足条件, 所以需要进行判断
                                var value = params.data.value[3];
