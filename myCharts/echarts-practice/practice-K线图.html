<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts-K线图</title>
</head>
<body>
<div id="main" style="width: 90%;height: 500px;margin: 50px auto"></div>
<script src="echart2/echarts-all.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        title : {
            text : '阶梯瀑布图',
            subtext: 'K线模拟'
        },
        legend : {
            data : ['收支变化']
        },
        tooltip : {
            trigger : 'axis',
            axisPointer : {
                type : 'shadow'
            },
            formatter : function(params) {
                // console.log(params);
                var obj = params[0];
                var value = obj.data[1] - obj.data[0];
                var label = value >= 0 ? '增加' : '减少';
                var res = obj.name + ' ' + obj.seriesName + '<br >'
                    + '---' + '<br >'
                    + label + ' ' + Math.abs(value);
                //console.log(res);
                return res;
            }
        },
        xAxis : {
            data : (function(){
                var res = [];
                for (var i = 0; i < 12; i++) {
                    res.push((i + 1) + '月')
                }
                return res;
            }())
        },
        yAxis : {},
        series : [
            {
                name : '收支变化',
                type : 'k',
                itemStyle : {
                    normal : {
                        color : '#FF0000',
                        color0 : '#90EE90',
                        lineStyle : {
                            width : 2,
                            color : '#FFA500',
                            color0 : '#008000'
                        }
                    },
                    emphasis : {
                        color : '#FFA500',
                        color0 : '#008000',
                        lineStyle : {
                            color : '#FF0000',
                            color0 : '#90EE90'
                        }
                    }
                },
                data : [
                    [0, 900, 0, 900],
                    [900, 1245, 900, 1245],
                    [1245, 1500, 1245, 1500],
                    [1500, 1300, 1300, 1500],
                    [1300, 1100, 1100, 1300],
                    [1100, 1350, 1100, 1350],
                    [1350, 1520, 1350, 1520],
                    [1520, 1600, 1520, 1600],
                    [1600, 1480, 1480, 1600],
                    [1480, 1300, 1300, 1480],
                    [1300, 1000, 1000, 1300],
                    [1000, 1200, 1000, 1200]
                ]
            }
        ]
    };

    myChart.setOption(option);
</script>
</body>
</html>
